
<div id="store">
  <div id="store-nav">
    <div class="navlinks"><a id="s-all" src="#">All</a><a id="s-video" src="#">Videos</a><a id="s-muzik" src="#">Muzik</a><a id="s-apparel" src="#">Apparel</a></div>
  </div>
  <div id="store-content"></div>
</div>
<div id="productModal" tabindex="-1" role="dialog" aria-labelledby="productLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-header">
      <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
      <h1 id="productLabel" class="modal-title"></h1>
    </div>
    <div class="modal-body">
      <form id="product-info" class="form-horizontal"></form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary"><span>Add to Cart&nbsp;</span><span class="glyphicon glyphicon-shopping-cart"></span></button>
      <button data-dismiss="modal" class="btn btn-warning"><span>Close&nbsp;</span><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</div>
<div id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-header">
      <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
      <h1 id="accountLabel" class="modal-title">Account</h1>
    </div>
    <div class="modal-body">
      <form id="account-info" class="form-horizontal">
        <div class="form-group">
          <label class="sr-only">Username</label>
          <input id="username" type="text" placeholder="Username" class="form-control"/>
        </div>
        <div class="form-group">
          <label class="sr-only">Password</label>
          <input id="password" type="password" placeholder="Password" class="form-control"/>
        </div>
        <div class="form-group">
          <label class="sr-only">Email Address</label>
          <input id="email" type="email" placeholder="Email Address" class="form-control"/>
        </div>
        <div class="form-group">
          <label class="sr-only">Telephone Number</label>
          <input id="phone" type="tel" placeholder="Phone Number" class="form-control"/>
        </div>
        <div class="form-group">
          <label class="sr-only">Shipping Address</label>
          <textarea id="address" type="text" placeholder="Shipping Address" rows="3" class="form-control"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary"><span>Save&nbsp;</span><span class="glyphicon glyphicon-ok"></span></button>
      <button data-dismiss="modal" class="btn btn-warning"><span>Close&nbsp;</span><span class="glyphicon glyphicon-remove"></span></button>
    </div>
  </div>
</div>


<h1>Cart</h1>
<p id="cart-empty">You have nothing in your cart</p>
<div id="cart-full">
  <div id="cart-header">
    <h4>Item</h4>
    <h5>Price</h5>
  </div>
  <ul id="cart-contents"></ul>
  <div id="cart-footer">
    <div id="cart-subtotal">
      <h4>Subtotal</h4>
      <h5></h5>
    </div>
    <div id="cart-tax">
      <h4>Tax</h4>
      <h5></h5>
    </div>
    <div id="cart-total">
      <h4>Total</h4>
      <h5></h5>
    </div>
  </div>
  <h1>Checkout</h1>
  <div class="form-group">
    <input id="guest-checkout" type="checkbox"/>
    <label>Checkout as Guest?</label>
  </div>
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button id="create-account" class="btn btn-default">Create Account</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default">Google </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default">Paypal </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default">Amazon </button>
    </div>
  </div>
</div>
